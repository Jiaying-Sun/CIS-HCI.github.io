<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="table-container">
    <table>
        <!-- I'll only show 3 groups for brevity, but you can replicate it 24 times -->
        <tr>
            <!-- Repeat the following pattern for each group -->
            <td>Text 1</td>
            <td>Text 2</td>
            <td>Text 3</td>
            <td>Text 4</td>
            <td>Text 5</td>
            <!-- ... -->
        </tr>
        <tr>
            <!-- Repeat the following pattern for each group -->
            <td><img src="path_to_image1.jpg" alt="Image 1"></td>
            <td><img src="path_to_image2.jpg" alt="Image 2"></td>
            <td><img src="path_to_image3.jpg" alt="Image 3"></td>
            <td><img src="path_to_image4.jpg" alt="Image 4"></td>
            <td><img src="path_to_image5.jpg" alt="Image 5"></td>
            <!-- ... -->
        </tr>
        <tr>
            <!-- Repeat the following pattern for each group -->
            <td>Text 6</td>
            <td>Text 7</td>
            <td>Text 8</td>
            <td>Text 9</td>
            <td>Text 10</td>
            <!-- ... -->
        </tr>
    </table>
</div>

</body>
</html>
